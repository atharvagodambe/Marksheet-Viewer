<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container text-center">
        <!-- Primary button -->
        <div class="mt-3 d-flex justify-content-center flex-column align-items-center">
            <div class="d-flex mb-2">
                <div id="averageText">Average: 0</div>
                <div class="ml-3" id="percentageText">Percentage: 0</div>
            </div>
            <input id="cardCountInput" type="text" class="form-control mb-2 col-6 col-sm-6" placeholder="Enter SGPI">
            <input id="fileLinkInput" type="text" class="form-control mb-2 col-6 col-sm-6" placeholder="Enter Link">
            <button id="addCardBtn" class="btn btn-primary" disabled>Add Card</button>
        </div>
          <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="errorModalLabel">Error</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Card limit reached (8 cards maximum)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
            </div>
          </div>
      
        <!-- Cards -->
        <div id="cardContainer" class="row mt-3">
        </div>
      </div>
    
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
